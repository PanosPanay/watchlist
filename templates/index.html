<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
        {{ user.name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies  变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}   {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{movie.year}}</li> {# 等同于 movie['title'] #}
        {% endfor %}    {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="Dancing hanpijieni" class="hanpi" src="{{ url_for('static', filename='images/hanpi.gif') }}">
    <footer>
        <small>&copy; 2019 <a href="https://panospanay.github.io/">良多</a></small>
    </footer>
</body>
</html>
